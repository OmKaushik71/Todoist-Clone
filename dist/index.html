<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.svg">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="buttons"><button id="menu-toggle"><img src="./assets/menu-icon.svg"></button><button><img
                    src="./assets/home-icon.svg"></button>
            <div></div>
        </div>
        <h1>Todo List</h1>
        <div id="date" class="date">Fetching Date...</div>
    </header>

    <main>
        <nav>
            <div class="main-project">
                <div class="inbox" id="inbox"><img src="./assets/inbox-icon.svg"> Inbox <span class="count"></span>
                </div>
                <div class="today" id="today"><img src="./assets/today-icon.svg"> Today <span class="count"></span>
                </div>
                <div class="upcoming" id="upcoming"><img src="./assets/upcoming-icon.svg"> Upcoming <span
                        class="count"></span></div>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <div class="add-projects" id="add-projects"><img src="./assets/plus-icon.svg"> Add Projects</div>
            </div>
        </nav>
    </main>

    <footer>Copyright Â© 2023 <a href="https://github.com/OmKaushik71">omkaushik</a></footer>
</body>

</html>
